<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Forms</title>
</head>

<body>

    <form id="form_login" class="form-signin" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">User login</h1>
        <label for="email" class="sr-only">Email address</label>
        <input value="quincy@example.com" type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input value="123abc@" type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <form id="form_register" class="form-signin" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Register new account</h1>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
        <label for="password-repeat" class="sr-only">Password</label>
        <input type="password" name="password-repeat" id="password-repeat" class="form-control" placeholder="Repeat Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

    <form id="form_new_todo" class="form-signin" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Add new todo item</h1>
        <input type="text" name="todo_item" id="todo_item" placeholder="New todo item" required autofocus>
        <button  type="submit">Add</button>
    </form>

</body>

</html>
