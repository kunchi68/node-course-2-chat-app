<!doctype html>
<html lang="en">
<head>

    <title>Forms</title>

<body>

    <form id="form_login" class="form-signin" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">User login</h1>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <form id="form_register" class="form-signin" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Register new account</h1>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
        <label for="password-repeat" class="sr-only">Password</label>
        <input type="password" name="password-repeat" id="password-repeat" class="form-control" placeholder="Repeat Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

    <footer class="text-muted">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <p>&copy; 2018 by Quincy Liu</p>
                </div>
            </div>
            
        </div>
    </footer>
</body>

</html>
