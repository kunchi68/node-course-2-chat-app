<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signin.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form id="form_login" class="form-signin" method="POST">
                <h1 class="h3 mb-3 font-weight-normal">User login</h1>
                <label for="email" class="sr-only">Email address</label>
                <input value="quincy@example.com" type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required autofocus>
                <label for="password" class="sr-only">Password</label>
                <input value="123abc@" type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <a id="link_register" href="">Sign up</a>
                <p class="mt-5 mb-3 text-muted">&copy; 2018 by Quincy Liu</p>
            </form>

            <form id="form_register" class="form-signin" method="POST">
                <h1 class="h3 mb-3 font-weight-normal">Register new account</h1>
                <label for="email" class="sr-only">Email address</label>
                <input value="quincy@example.com" type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required autofocus>
                <label for="password" class="sr-only">Password</label>
                <input value="123abc@" type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                <label for="password-repeat" class="sr-only">Password</label>
                <input value="123abc@" type="password" name="password-repeat" id="password-repeat" class="form-control" placeholder="Repeat Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                <a id="link_login" href="">Sign in</a>
                <p class="mt-5 mb-3 text-muted">&copy; 2018 by Quincy Liu</p>
            </form>
        </div>
        <button id="btn_logout" class="btn btn-lg btn-primary btn-block">Logout</button>
    </div>

    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="/js/todo_client.js"></script>

</body>

</html>
