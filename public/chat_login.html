<!DOCtypE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signin.css">
    <link rel="stylesheet" href="/css/select-editable.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarToggler">
                <a class="navbar-brand" href="/">StrayEngineer</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view/resume.html">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <form class="form-signin" action="/chat.html">
            <h1 class="h3 mb-3 font-weight-normal">Join a Chat</h1>
            <label class="sr-only">Display name</label>
            <input class="form-control" type="display_name" name="name" placeholder="Display name" required autofocus/>
            <label class="sr-only">Room name</label>
            <div class="select-editable">
                <select id="room-list" onchange="this.nextElementSibling.value=this.value"></select>
                <input class="form-control" type="room_name" name="room" placeholder="Room name" required onchange="this.previousElementSibling.selectedIndex = -1">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Join</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2018 by Quincy Liu</p>
        </form>
    </div>

    <footer class="text-muted">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <p>Contact</p>
                    <a href="mailto:kunchi68@gmail.com">kunchi68@gmail.com</a>
                </div>
                <div class="col-md-4">
                    <p>&copy; 2018 by Quincy Liu</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/chat_login.js"></script>
</body>

</html>
